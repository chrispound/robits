<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robits</title>

    <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./bower_components/phaser/phaser.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/chroma-js/chroma.js"></script>
    <script src="./bower_components/howler/howler.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="gameData.js"></script>
    <script src="communication.js"></script>
    <script src="robits.js" defer></script>
</head>
<body cz-shortcut-listen="true">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9">

            <form id="plans" class="well">
                <h4>Your evil plans</h4>
                <input type="text" class="instruction" placeholder="Instruction 1" value="down"/>
                <input type="text" class="instruction" placeholder="Instruction 2" value="right"/>
                <input type="text" class="instruction" placeholder="Instruction 3" value="down"/>
                <input type="text" class="instruction" placeholder="Instruction 4" value="right"/>
                <input type="text" class="instruction" placeholder="Instruction 5" value="right"/>
                <input type="submit" value="Ready"/>
            </form>

            <div id="robits"></div>
        </div>

        <div class="col-lg-3">
            <div class="row well">
                <h4>Chat</h4>
                <div id="chat-log" style="overflow-y: scroll; height:400px;"></div>
                <form id="chat">
                    <input class="form-control" type="text"/>
                </form>
            </div>

            <div class="row well">
                <h4>Server Log</h4>
                <div id="server-log" style="overflow-y: scroll; height:400px;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
