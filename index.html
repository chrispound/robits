<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robits</title>

    <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./bower_components/phaser/phaser.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/chroma-js/chroma.js"></script>
    <script src="./bower_components/howler/howler.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="gameData.js"></script>
    <script src="communication.js"></script>
    <script src="robits.js" defer></script>
</head>
<body cz-shortcut-listen="true">

<div class="container-fluid">
    <div class="row" id="config-container">
        <div class="col-lg-12">
            <div class="well">
                <form id="config">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name"/>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="well">
                <p>Possible Moves</p>
                <div id="possible-moves">
                
                </div>
            </div>
            
            <div class="col-lg-9" id="robits"></div>
            
            <div class="col-lg-3" id="directions">
               <h1>How to Robits</h1>
                <ol>
                    <li><strong>Wait for your enemies to join.</strong></li>
                    <li><strong>Select 5 out of 10 evil moves.</strong></li>
                    <li><strong>Try to get to the checkpoints first!</strong></li>
                </ol>
                <h1>Your Evil Plan</h1>
                <div>
                    <ol id="chosen-moves">
                    </ol>
                    <button id="submit-moves" class="btn">Execute</button>
                </div>
            </div>
            <p></p>
        </div>

        <div class="col-lg-3">
            <div class="row well">
                <h4>Chat</h4>
                <div id="chat-log" style="overflow-y: scroll; height:350px;"></div>
                <form id="chat">
                    <input class="form-control" type="text"/>
                </form>
            </div>

            <div class="row well">
                <h4>Server Log</h4>
                <div id="server-log" style="overflow-y: scroll; height:350px;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
